<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a</h1>
        <span>Random Password</span>
        <div class="display">
            <input type="text" name="" id="input" placeholder="Password">
            <label for="input"></label>
            <br>
            <img src="copy.png" onclick="copyPassword()" alt="">
        </div>
        <div class="range">
            <label for="slider">Select the Length</label>
            <input type="range" min="0" max="20" id="slider" step="1" data-lengthSlider>
        </div>
        <button onclick="generateRandom()"><img src="generator.png">Generate Password</button>
        <script src="script.js"></script>
    </div>
</body>

</html>
